<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 4.7489335,
                    lng: -74.0641495
                },
                zoom: 15
            });

            const marker = new google.maps.Marker({
                position: {
                    lat: 4.7489335,
                    lng: -74.0641495
                },
                map: map,
                title: "Mi casita!",
                draggable: true,
                animation: google.maps.Animation.DROP,
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATESMO8nHMjPIcET7Ek9YF1cOYD1RJ0-E&callback=initMap&v=weekly" async defer></script>
</body>

</html>
